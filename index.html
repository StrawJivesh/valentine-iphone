<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        /* iPhone 16 Optimization & Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- Section 1: The Question --- */
        #landing-page {
            height: 100vh;
            width: 100%;
            /* REPLACE 'background.jpg' with your photo */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }

        /* The GIF */
        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            /* High z-index ensures the GIF stays on top of the growing button */
            position: relative; 
            z-index: 20; 
        }

        /* Button Container */
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100px; /* Reserved space for buttons */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            z-index: 5; /* Lower than GIF */
            /* Infinite Jump Animation */
            animation: jump 1s infinite alternate;
        }

        #noBtn {
            background-color: white;
            color: #ff4d4d;
            position: absolute; /* Allows movement */
            z-index: 15;
            transition: opacity 0.2s; /* For teleport effect */
        }

        /* --- Animations --- */
        @keyframes jump {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-10px) scale(1.05); }
        }

        /* Teleport flash effect */
        .teleporting {
            opacity: 0;
            transform: scale(0.5);
        }

        /* --- Section 2: The Video (Hidden initially) --- */
        #video-section {
            display: none; /* Hidden until Yes is clicked */
            min-height: 100vh;
            background-color: #ffc0cb; /* Pink Background */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        video {
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .message-box {
            background-color: #fff0f5; /* Lavender/Light bg different from pink section */
            color: #d63384;
            padding: 20px;
            border-radius: 15px;
            width: 85%;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    <div id="landing-page">
        <h1>Will you be my valentine?</h1>
        
        <div class="gif-container">
            <img src="heart.gif" alt="Heart GIF">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptLove()">YES</button>
            <button id="noBtn" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="video-section">
        <video controls autoplay muted loop>
            <source src="valentine_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="message-box">
            <p>
                I knew you would say yes! You make me the happiest person alive. 
                Can't wait to celebrate with you! ❤️
            </p>
        </div>
    </div>

    <script>
        let scaleFactor = 1;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const landingPage = document.getElementById('landing-page');

        // Logic to move the 'No' button
        function moveButton() {
            // 1. Make Yes Button Bigger
            scaleFactor += 0.4;
            // We use a separate transform for the scaling to not overwrite the jump animation
            // However, since 'jump' uses transform, we must update the style directly carefully.
            // A trick is to wrap the text or change width/font-size, but scale is smoothest.
            // To avoid conflict with animation, we increase padding/font-size instead.
            yesBtn.style.transform = `scale(${scaleFactor})`;
            
            // Ensure Yes button doesn't cover GIF (handled by z-index in CSS),
            // but let's check max size so it doesn't break screen
            if (scaleFactor > 5) scaleFactor = 5;


            // 2. Teleport No Button
            // Add teleport class for fade effect
            noBtn.classList.add('teleporting');

            // Calculate random position within the landing page bounds
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            setTimeout(() => {
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                
                // Remove teleport class to fade back in
                noBtn.classList.remove('teleporting');
            }, 100); // 100ms delay to sync with opacity drop
        }

        // Logic for 'Yes' button
        function acceptLove() {
            const videoSection = document.getElementById('video-section');
            
            // Show the hidden section
            videoSection.style.display = 'flex';

            // Scroll down to it
            videoSection.scrollIntoView({ behavior: 'smooth' });

            // Optional: Confetti or extra flair could go here!
        }

        // Event Listeners specifically for mobile touch to prevent "clicking" No easily
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the 'click' from firing easily
            moveButton();
        });

    </script>
</body>
</html>
