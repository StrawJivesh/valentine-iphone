<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        /* iPhone 16 Optimization & Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            scroll-behavior: smooth;
        }

        /* --- Section 1: The Question --- */
        #landing-page {
            height: 100vh;
            width: 100%;
            /* REPLACE 'background.jpg' with your photo */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* CRITICAL: Keeps the No button inside this section */
            text-align: center;
            overflow: hidden; /* Ensures button doesn't spawn outside borders */
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }

        /* The GIF */
        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            position: relative; 
            z-index: 20; 
        }

        /* Button Container */
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px; /* Space between buttons */
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80px; /* Reserved height */
            z-index: 15;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, opacity 0.3s ease;
            white-space: nowrap; /* Prevents text wrapping */
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            z-index: 5; 
            animation: jump 1s infinite alternate;
        }

        #noBtn {
            background-color: white;
            color: #ff4d4d;
            z-index: 15;
            /* No position absolute initially so they sit side-by-side */
        }

        /* --- Animations --- */
        @keyframes jump {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-10px) scale(1.05); }
        }

        .teleporting {
            opacity: 0;
            transform: scale(0.5);
        }

        /* --- Section 2: The Video (Hidden initially) --- */
        #video-section {
            display: none; 
            min-height: 100vh;
            background-color: #ffc0cb; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        video {
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .message-box {
            background-color: #fff0f5; 
            color: #d63384;
            padding: 20px;
            border-radius: 15px;
            width: 85%;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="landing-page">
        <h1>Will you be my valentine?</h1>
        
        <div class="gif-container">
            <img src="heart.gif" alt="Heart GIF">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptLove()">YES</button>
            <button id="noBtn" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="video-section">
        <video controls autoplay muted loop>
            <source src="valentine_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="message-box">
            <p>
                I knew you would say yes! You make me the happiest person alive. 
                Can't wait to celebrate with you! ❤️
            </p>
        </div>
    </div>

    <script>
        let scaleFactor = 1;
        let noClickCount = 0; // Counter for the clicks
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const landingPage = document.getElementById('landing-page');

        function moveButton() {
            noClickCount++;

            // CHECK: If clicked 5 times, hide the button completely
            if (noClickCount >= 5) {
                noBtn.style.display = 'none';
                return;
            }

            // 1. Make Yes Button Bigger
            scaleFactor += 0.4;
            if (scaleFactor > 5) scaleFactor = 5;
            // Apply scale to Yes button
            yesBtn.style.transform = `scale(${scaleFactor})`;

            // 2. Teleport No Button
            noBtn.classList.add('teleporting');

            // Calculate boundaries relative to the LANDING PAGE (Page 1) only
            // We subtract button size to ensure it doesn't clip off the edge
            const maxX = landingPage.clientWidth - noBtn.offsetWidth - 20;
            const maxY = landingPage.clientHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            setTimeout(() => {
                // Change to absolute so it can move anywhere inside #landing-page
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                
                noBtn.classList.remove('teleporting');
            }, 100); 
        }

        function acceptLove() {
            const videoSection = document.getElementById('video-section');
            videoSection.style.display = 'flex';
            videoSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Mobile touch support
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

    </script>
</body>
</html>
